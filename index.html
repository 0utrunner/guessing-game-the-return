<!DOCTYPE html>

<head>
  <title>Guess Number Game</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="app.js" defer></script>
</head>
<!-- index.html  -->
<body>
  <nav>
    <h1>Let's Play the Guessing Number Game!</h1>
  </nav>
  <div>
    <p class='main-p'>Guess a number 1 through 100!</p>
  </div>
  <div>
    <p id='game-action'>Input a number below and click 'Submit Number'</p>
  </div>
  <div id='user-input'>
    <input type='text' name='Input number' id='input-number'>
  </div>
  <button id='submit-number' , onclick="guessNumber()">Submit Number</button>
  <p class='main-p'>Previously Guessed Numbers</p>
  <ol id='number-list'></ol>
</body>

</html>
